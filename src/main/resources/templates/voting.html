<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
<title>AngularJS $http Example</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body class="ng-cloak">
	<div class="generic-container container"
		ng-controller="PollController as ctrl">
		<h1>
			<span ng-bind="ctrl.poll.title"></span>
		</h1>
		<div class="panel panel-default">
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="o in ctrl.poll.options">
							<td><span ng-bind="o.description"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>

			<h2>New option</h2>
			<div class="input-group">
				<form ng-submit="ctrl.submit()" id="addOption" name="addOption">
					<input type="hidden" ng-model="ctrl.poll.id" /> <input type="text"
						ng-model="ctrl.newOption" class="form-control"
						placeholder="New option" />
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/service/poll_service.js}"></script>
	<script th:src="@{/js/controller/poll_controller.js}"></script>
</body>
</html>
